    <style>
        /* 꾸미기 */
        .hero {
            margin-bottom: 30px;
            position: relative;
        }

        .hero img {
            width: 100%;
            height: auto;
        }

        .hero .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero::after {
            content: "";
            display: block;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 50px;
            background-color: white;
            opacity: 0.7;
            border-radius: 50%;
            z-index: -1;
        }

        .card:hover {
            transform: scale(1.03);
            transition: all 0.3s ease-in-out;
        }

    </style>
</head>
